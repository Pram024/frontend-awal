<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buat Akun Anda</title>
    <link rel="stylesheet" href="../css/loginguru.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">

<body>
 
	<div class="kotak_login">
        <center><i class="fa fa-user-circle-o" aria-hidden="true" style="font-size: 40px"></i></center>
		<p class="tulisan_login">Register</p>
 
		<!-- <form> -->
            <label>Username</label>
            <input type="text" id="user_name" class="form_login" placeholder="Username ..">
            
			<label>Password</label>
            <input type="password" id="password" class="form_login" placeholder="Password ..">
            
            <label>Fullname</label>
			<input type="text" id="full_name" class="form_login" placeholder="Masukan Nama Lengkap Anda ..">
            
            <label>Email</label>
			<input type="text" id="email" class="form_login" placeholder="Email ..">
           
            <label>Alamat</label>
            <input type="text" id="alamat" class="form_login" placeholder="masukan alamat anda ..">

            <label>No Telepon</label>
            <input type="text" id="no_tlp" class="form_login" placeholder="Nomor telepon yang anda suka ..">
            
            
			<input type="submit" class="tombol_register" value="Register" onclick="register()">
            <br>
            <br>
            <a href="../index.html"><p class="back">Kembali</p></a>
            
        <!-- </form> -->
        
		
	</div>
